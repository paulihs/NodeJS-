<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用postMessage通讯</title>
</head>
<body>

<iframe src="./iframe.html" frameborder="0" id="iframe-a" style="position:absolute;width:1800px;height:1000px;left:100px;top:0;background: #00B7FF"></iframe>


<button onclick="father()">我是父页面</button>
<script>
    window.addEventListener('message',function(e){
        console.log(e.data)
    })
    // 有关postMessage相关的信息  https://developer.mozilla.org/zh-CN/docs/Web/API/Window/postMessage
    let iframeA = document.getElementById('iframe-a');
    function father() {
        iframeA.contentWindow.postMessage('我是父页面', '*')
    }
</script>
</body>
</html>
