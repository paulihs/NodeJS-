<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .item {
            margin: 10px;
            height: 100px;
            background: green;
        }
        .sticky {
            position: sticky;
            /* 必须设置top属性，否则无效*/
            top: 10px;
        }
        .long {
            padding-bottom: 5000px;
            background: #fff;
        }
    </style>
</head>
<body>
<div class="item"></div>
<div class="item sticky"></div>
<div class="item long"></div>
</body>
</html>
