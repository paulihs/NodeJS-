<body>
    <script>
        let price =666.66;
        
        let price2 ='66@66';
        console.log(/\d+.\d+/.test(price2));
        //  .  两个含义   1.出换行外任何字符  2.   .普通      
        // d  \d  dight 0~9      
        console.log(/\d+\.\d+/.test(price));
        // 对象中  (false)
        let reg =new RegExp('\d+\.\d+')
        console.log(reg.test(price));
        // why ?     
        console.log("\d" == "d");
        console.log("\d+\.\d+");

        console.log("\d\+\\.\\d+");
        
        // 这里 我们讲的并不严谨  并未加 边界的限定
        let price3 ='abc66.66';
        console.log(/\d+\.\d+/.test(price3));

        // 再来个例子    ? +  w  
          
        let url ='https://www.baidu.com/';
        console.log(/https?:\/\/\w+\.\w+\./.test(url));

    </script>
